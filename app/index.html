<!DOCTYPE html>
<html lang="en" ng-app="store" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <title>Shipment</title>
</head>
<body data-ng-controller="StoreListCtrl" data-ng-init="init()" style="overflow: hidden;">
<div class="whole_container">
  
  <div id="Search_container">
  <input class="search_bar_input" placeholder="Track Shipment ..." ng-model="query" ng-keydown="selectSearch($event)"></input>
  <div class="search_bar_bn">Search</div>
  </div>

  <!-- This is main page -->
  <div id="list_container" hidden>

  <!-- This is order list -->
  <div ng-repeat="order in orders | orderBy:'id'">
    <div 
      ng-class="{
        'order_unit': true, 
        'order_unit_expand': order.expand===true
        }"
      ng-init="order.expand=false;">

      <!-- This is order brief info -->
      <div 
        class="order_content"       
        ng-click="order.expand=!order.expand; 
        order.expand_edit=true; order.expand_product=false; order.expand_shipment=false; order.expand_inventory=false; order.expand_customer=false;">
        <div class="order_shipto">In 2 Days Ship To</div>
        <div class="order_shipto_address">3113 Mount Isabel Drive, San Jose, CA, US. 95148</div>
        <img  ng-class="{
              'shipped_no': showShipped_flag===false, 
              'shipped_yes': showShipped_flag===true
              }"
              src="img/shipped_2.png"/>
      </div>

      <!-- This is expand containers -->
      <div class="expand_container">

        <!-- This is app icon links -->
        <div class="app_icon_container">
            <img  ng-class="{
                  'app_icon_medium': order.expand_product===false || order.expand===false, 
                  'app_icon_medium_active': order.expand_product===true && order.expand===true
                  }"
                  src="img/product.png"
                  ng-click="order.expand=true;
                  order.expand_edit=false; order.expand_product=true; order.expand_shipment=false; order.expand_inventory=false; order.expand_customer=false;"
                  ng-init="order.expand_product=false;"/>   
            <img  ng-class="{
                  'app_icon_medium': order.expand_shipment===false || order.expand===false, 
                  'app_icon_medium_active': order.expand_shipment===true && order.expand===true
                  }"
                  src="img/shipment.png"
                  ng-click="order.expand=true;
                  order.expand_edit=false; order.expand_product=false; order.expand_shipment=true; order.expand_inventory=false; order.expand_customer=false;"
                  ng-init="order.expand_shipment=false;"/>
            <img  ng-class="{
                  'app_icon_medium': order.expand_customer===false || order.expand===false, 
                  'app_icon_medium_active': order.expand_customer===true && order.expand===true
                  }"
                  src="img/customer.png"
                  ng-click="order.expand=true;
                  order.expand_edit=false; order.expand_product=false; order.expand_shipment=false; order.expand_inventory=false; order.expand_customer=true;"
                  ng-init="order.expand_customer=false;"/> 
            <img  class="app_icon_medium"
                  ng-click="newApp()"
                  src="img/add_link.png"/> 
        </div>

      </div>
    </div>
  </div>


  </div>

  <script src="jquery-1.11.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/display.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</div>
</body>
</html>
