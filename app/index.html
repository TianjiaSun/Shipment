<!DOCTYPE html>
<html lang="en" ng-app="store" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <title>Shipment</title>
</head>
<body data-ng-controller="StoreListCtrl" data-ng-init="init()" style="overflow: hidden;">
<div class="whole_container">
  
  <div id="Search_container">
  <input class="search_bar_input" placeholder="Track Shipment ..." ng-model="query" ng-keydown="selectSearch($event)"></input>
  <div class="search_bar_bn">Search</div>
  </div>

  <!-- This is main page -->
  <div id="list_container" hidden>
    <!-- This is all shipment list -->
    <div ng-repeat="shipment in shipments | orderBy:'id'">

      <!-- This is need to ship list -->
      <div  ng-class="{
            'shipment_unit': true, 
            'shipment_unit_expand': shipment.expand===true
            }"
            ng-init="shipment.expand=false;" 
            ng-click="shipment.expand=!shipment.expand;" 
            ng-show="shipment.status==='Pending'"
        >
        <div class="ship_content" >
          <div class="ship_time">Deliver in {{shipment.days}} days to:</div>
          <div class="ship_address">{{shipment.address}}, {{shipment.city}}, {{shipment.state}}, {{shipment.country}}, {{shipment.zip}}</div>
          <img class="minimize" src="img/minimize.png" ng-show="shipment.expand===true"/>
        </div>
        <div class="expand_container" ng-animate="shipment.expand===true">
          <div class="product_container">
          </div>
          <div class="parcel_container">
          </div>
        </div>
      </div>

      <!-- This is shipping list -->
      <div class="shipped_unit" ng-init="shipment.expand=false;" ng-show="shipment.status!=='Pending'">
        <div class="ship_content_shipping">
          <div class="progessbar"></div>
          <div ng-class="{
              progessbar_progress: true,
              scheduled: shipment.status==='Scheduled',
              picked_up: shipment.status==='Picked Up',
              in_transit: shipment.status==='In Transit'
              }">
            <div class="package">
              <div class="package_tail" ng-show="shipment.status!=='Scheduled'"></div>
              <img class="package_img" src="img/package.png"/>
              <img class="package_delayed" src="img/delayed.png" ng-show="shipment.delayed==='true'"/>
              <div class="package_status">{{shipment.status}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- This is last one for all shipped -->
      <div class="delivered_unit" ng-init="shipment.expand=false;">
        <div class="ship_content_delivered">
          <div class="package_delivered">
            <img class="package_img" src="img/package.png"/>
            <div class="package_status">Delivered</div>
            <div class="total_delivery">Total 132</div>
          </div>
        </div>
      </div>

      <!-- The End -->
      <div class="end"></div>


    <script src="jquery-1.11.2.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/display.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
  </div>
</body>
</html>
